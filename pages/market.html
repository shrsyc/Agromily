<body>
    <form action="../php/market.php" method="post">
        <div class="title">
            <h2>MARKET</h2>
        </div>
        <div class="half">
            <div class="item">
                <label >NAME</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="item">
                <label >LAST NAME</label>
                <input type="text" id="lastname" name="lastname" required>
            </div>
        </div>

        <div class="half">
            <div class="item">
                <label for="phonenumber">PHONE NUMBER</label>
                <input type="text" id="phonenumber" name="phonenumber" required>
            </div>
            <div class="item">
                <label for="adharcard">ADHAR CARD</label>
                <input type="text" id="aadharcard" name="aadharcard" required>
            </div>
        </div>

        <div class="half">
            <div class="item">
                <label for="address">ADDRESS</label>
                <input type="text" id="addresses" name="addresses" required>
            </div>
            <div class="item">
                <label for="help">TYPE OF HELP</label>
                <input type="text" id="help" name="help" required>
            </div>

        </div>

        <div class="action">
            <input type="submit" value="SEND MESSAGE">
            <input type="reset" value="RESET">
        </div>

    </form>

    <script src="../script/market.js"></script>
